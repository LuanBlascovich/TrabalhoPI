<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Nome:</label>
    <input formControlName="nome" type="text" />
    <label>Idade:</label>
    <input formControlName="idade" type="number" />
    <label>Especie:</label>
    <input formControlName="especie" type="text" />
    <label>Raça:</label>
    <input formControlName="raca" type="text" />
    <label>Sexo:</label>
    <input formControlName="sexo" type="text" />
    <label>Preço:</label>
    <input formControlName="preco" type="number" />
    <button type="submit">Salvar</button>
    </form>
