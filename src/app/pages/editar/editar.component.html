<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome:</label>
    <input id="nome" formControlName="nome" type="text" />
  </div>

  <div>
    <label for="idade">Idade:</label>
    <input id="idade" formControlName="idade" type="number" />
  </div>

  <div>
    <label for="especie">Espécie:</label>
    <select id="especie" formControlName="especie">
      <option value="Cachorro">Cachorro</option>
      <option value="Gato">Gato</option>
    </select>
  </div>

  <div>
    <label for="raca">Raça:</label>
    <input id="raca" formControlName="raca" type="text" />
  </div>

  <div>
    <label for="sexo">Sexo:</label>
    <select id="sexo" formControlName="sexo">
      <option value="Macho">Macho</option>
      <option value="Femea">Femea</option>
    </select>
  </div>

  <div>
    <label for="preco">Preço:</label>
    <input id="preco" formControlName="preco" type="number" step="0.01" />
  </div>

  <button type="submit" [disabled]="form.invalid">Salvar</button>
</form>
