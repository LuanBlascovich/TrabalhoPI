<div class="body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="nome">Nome:</label>
      <input class="input-simples" id="nome" formControlName="nome" type="text" />
      <div *ngIf="form.get('nome')?.touched && form.get('nome')?.hasError('required')" class="error-message">
        Nome é obrigatório.
      </div>
    </div>

    <div>
      <label for="idade">Idade:</label>
      <input class="input-simples" id="idade" formControlName="idade" type="number"
        (keypress)="bloquearDecimal($event)" />
      <div *ngIf="form.get('idade')?.touched && form.get('idade')?.hasError('required')" class="error-message">
        Idade é obrigatória.
      </div>
    </div>

    <div>
      <label for="especie">Espécie:</label>
      <select class="input-simples" id="especie" formControlName="especie">
        <option value="">Selecione</option>
        <option value="Cachorro">Cachorro</option>
        <option value="Gato">Gato</option>
      </select>
      <div *ngIf="form.get('especie')?.touched && form.get('especie')?.hasError('required')" class="error-message">
        Espécie é obrigatória.
      </div>
    </div>

    <div>
      <label for="raca">Raça:</label>
      <input class="input-simples" id="raca" formControlName="raca" type="text" />
      <div *ngIf="form.get('raca')?.touched && form.get('raca')?.hasError('required')" class="error-message">
        Raça é obrigatória.
      </div>
    </div>

    <div>
      <label for="sexo">Sexo:</label>
      <select class="input-simples" id="sexo" formControlName="sexo">
        <option value="">Selecione</option>
        <option value="Macho">Macho</option>
        <option value="Femea">Femea</option>
      </select>
      <div *ngIf="form.get('sexo')?.touched && form.get('sexo')?.hasError('required')" class="error-message">
        Sexo é obrigatório.
      </div>
    </div>

    <div>
      <label for="preco">Preço:</label>
      <input class="input-simples" id="preco" formControlName="preco" type="number" step="0.01" min="0.01"
        max="10000" />
      <div *ngIf="form.get('preco')?.touched">
        <div *ngIf="form.get('preco')?.hasError('required')" class="error-message">
          Preço é obrigatório.
        </div>
        <div *ngIf="form.get('preco')?.hasError('min')" class="error-message">
          Preço deve ser maior que zero.
        </div>
        <div *ngIf="form.get('preco')?.hasError('max')" class="error-message">
          Preço não pode ser maior que 10.000.
        </div>
      </div>
    </div>

    <div>
      <label for="comentario">Comentário:</label>
      <textarea class="input-simples" id="comentario" formControlName="comentario"></textarea>
    </div>

    <button type="submit" [disabled]="form.invalid">Salvar</button>
  </form>
</div>
